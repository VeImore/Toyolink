{% extends 'base.html' %}

{% block title %}{{ movie.title }}{% endblock %}

{% block body %}
<h1>{{ movie.title }}</h1>

<p>
  {{ movie.tagline }}
</p>


{% if session.get('user_username') %}
<h2>Select Rating:</h2>
<form action="/movies/{{ movie.content_id }}/ratings" method="POST">
  <p>
    Rating: 
    <select name = "rating">
      <option value =""> Select your rating!</option>
      {% for num in range(6) %}
        <option value ="{{num}}" > {{num}}</option>
        {% endfor %}
    </select>
  </p>
  <p> <input type = "submit"></p>
</form>
{% endif %}
<img src="https://image.tmdb.org/t/p/original/{{ movie.poster_path }}">
<button onclick="location.href='/movies'">Back To All Movies</button>
{% endblock %}
