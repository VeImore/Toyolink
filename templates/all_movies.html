{% extends 'base.html' %}

{% block head %}

{% block title %}
<h3> Toyolink </h3>
{% endblock title %}

{% endblock head %}

{% block body %}
<h1>Movies:</h1>
<button onclick="location.href='/user/{{user_id}}'" class="form-submit-button">Profile</button>
<button onclick="location.href='/'" class="form-submit-button">Back To Homepage</button>
<button onclick="location.href='/movies_by_genre'" class="form-submit-button">Movie By Genre</button>
<button onclick="location.href='/movie_finder'" class="form-submit-button">Movie Finder</button>

<ul>
    {% for movie in movies %}
    <li>
        <span>
        <a href="/movies/{{ movie.content_id }}">
        <img src="https://image.tmdb.org/t/p/original/{{ movie.poster_path }}" />      
        </a>
        </span>
    </li>
    {% endfor %}
</ul>
{% endblock body %}
