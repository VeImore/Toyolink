{% extends 'base.html' %}

{% block head %}

{% endblock head %}

{% block body %}
<h1>Movies:</h1>
<button onclick="location.href='/user/{{user_id}}'">Profile</button>
<button onclick="location.href='/'">Back To Homepage</button>

<form action="/movies_by_genre" method="POST">
    <label for="genre">Select Genre:</label>
    <select name="genre" onchange="this.form.submit()">
        <option value="">--All Genres--</option>
        {% for genre in genres %}
            
            <option value="{{ genre.genre_id }}">{{ genre.genre }}</option> 
        {% endfor %}
    </select>
</form>

<ul>
    {% for movie in movies %}
    <li>
        <span>
        <a href="/movies/{{ movie.content_id }}">
        <img src="https://image.tmdb.org/t/p/original/{{ movie.poster_path }}" />      
        </a>
        </span>
    </li>
    {% endfor %}
</ul>
{% endblock body %}
