{% extends 'base.html' %}

{% block head %}

    {% block title %}
    <h3> Toyolink </h3>
    {% endblock title %}

{% endblock head %}

{% block body %}

<h1>Movies with Selected Genres</h1>
<button onclick="location.href='/all_movies'" class="form-submit-button">Back To All Movies</button>

<form action="/movie_finder" method="POST">

    {% for i in range(1, 7) %}
    <label for="genre{{ i }}">Select Genre {{ i }}:</label>

    <select name="genre{{ i }}">
        <option value="">--All Genres--</option>
        {% for genre in genres %}
            <option value="{{ genre.genre_id }}">
                {{ genre.genre }}
            </option>
        {% endfor %}
    </select>
    </br>
    {% endfor %}
    
    <input type="submit" value="Submit" class="form-submit-button">
</form>

<ul>
    {% for movie in movies %}
        <li>
            <a href="/movies/{{ movie.content_id }}">
                <img src="https://image.tmdb.org/t/p/original/{{ movie.poster_path }}" alt="{{ movie.title }}" />
            </a>
        </li>
    {% endfor %}
</ul>

{% endblock body %}
