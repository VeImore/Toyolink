{% extends 'base.html' %}

{% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
{% endblock head %}

{% block body %}

<h2>Log In:</h2>
<form action="/login" method="POST">
  <p>
    Username: <input type="text" name="Username">
  </p>

  <p>
    Password: <input type="password" name="password">
  </p>

  <p>
    <input type="submit">
  </p>
</form>

{% endblock body %}
